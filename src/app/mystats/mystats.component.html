<div id="overlay"class="container">
    <div id="space"class="row">
        <diV class="col-sm-3">
            <img src = {{imageLocation}} height="370">
            
        </diV>
        <div id= "scoot"class="col-sm-4">
            <h3>Name: {{currentUser.username}}</h3>
            <h3>Rank: {{rank}}</h3>
            
        </div>
        <div class="col-sm-5">
            <h3>Score: {{currentUser.score}}</h3>
            <h3>Points to {{nextLevel}}: {{pointsToNextLevel}}</h3>
        </div>
        <div class="col-sm-9">
            <h4>Your Inventory:</h4>
                <table class="table" *ngFor = "let anItem of userItems">
                    <thead>
                        
                    </thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Value</th>
                    </tr>
                    
                    <tr>
                        <td><p>{{anItem.name}}</p></td>
                        <td></td> Value:{{anItem.value}}</p></td>
                        <td><button class="btn btn-primary" (click) = "removeItem(anItem)">Remove {{anItem.name}}</button>
                        </td>
                    </tr>
                </table>
                <button class="btn btn-primary"(click) = "addItem()">Add Item to Inventory</button>
        
        </div>
        
    </div>
    <div class="row">
        <div id="right"class="col-sm-6">
            
                
            
            
        </div>

    </div>
    <div class="row">

    </div>
</div>
<table>
    <tr>
        <td>
            
        </td>
        <td>
            
        </td>
    </tr>

</table>





<div *ngIf = "showAddToInventory">
    <h3>Add Treasure to Inventory</h3>
    Name:
    <input type="text" [(ngModel)] = "name">
    Description:
    <input type="text" [(ngModel)] = "description">

    <button class="btn btn-primary"(click) = "addTreasureToInventory()">Add Treasure</button>
</div>
