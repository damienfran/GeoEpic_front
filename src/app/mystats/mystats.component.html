<div class="container">
    <div class="row">

    </div>
</div>
<table>
    <tr>
        <td>
            <img src = {{imageLocation}} >
        </td>
        <td>
            <h2>Name: {{currentUser.username}}</h2>
            <h2>Rank: {{rank}}</h2>
            <h2>Score: {{currentUser.score}}</h2>
            <h2>Points to {{nextLevel}}: {{pointsToNextLevel}}</h2>
        </td>
    </tr>

</table>

<ul>
    <h3>Your Inventory:</h3>
    <li *ngFor = "let anItem of userItems">
        {{anItem.name}}:{{anItem.description}}.Value:{{anItem.value}}
        <button class="btn btn-primary" (click) = "removeItem(anItem)">Remove {{anItem.name}}</button>
    </li>

</ul>


<button class="btn btn-primary"(click) = "addItem()">Add Item to Inventory</button>

<div *ngIf = "showAddToInventory">
    <h3>Add Treasure to Inventory</h3>
    Name:
    <input type="text" [(ngModel)] = "name">
    Description:
    <input type="text" [(ngModel)] = "description">

    <button class="btn btn-primary"(click) = "addTreasureToInventory()">Add Treasure</button>
</div>
